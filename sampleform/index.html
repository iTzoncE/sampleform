<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1>My Survey Form</h1>
    <p><em>Thank you for taking the time to help us improve</em></p>

    <fieldset>
        <label for="name">Name:<input type="text" id="name" placeholder="Enter your Name"></label>        
        <label for="email">Email:<input type="email" id="email" placeholder="Enter your Email"></label>
        <label for="age">Age (optional):<input type="number" id="age" placeholder="Enter your Age" min="18"></label>
        
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer Not to Say</option>
            <option value="other">Other</option>
        </select>
   
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
        <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
        <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>

        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" id="frontEnd" value="frontEndProjects"> Front-end Projects</label>
        <label><input type="checkbox" id="backEnd" value="backEndProjects"> Back-end Projects</label>
        <label><input type="checkbox" id="dataVisualization" value="dataVisualization"> Data Visualization</label>
        <label><input type="checkbox" id="challenges" value="challenges"> Challenges</label>
        <label><input type="checkbox" id="openSource" value="openSourceCommunity"> Open Source Community</label>
        <label><input type="checkbox" id="gitter" value="gitterHelpRooms"> Gitter help rooms</label>
        <label><input type="checkbox" id="videos" value="videos"> Videos</label>
        <label><input type="checkbox" id="meetups" value="meetups"> City Meetups</label>
        <label><input type="checkbox" id="wiki" value="wiki"> Wiki</label>
        <label><input type="checkbox" id="forum" value="forum"> Forum</label>
        <label><input type="checkbox" id="courses" value="additionalCourses"> Additional Courses </label>
    </fieldset>

    <label for="comment">Any comments or suggestions?</label>    
    <textarea id="comment" rows="5" placeholder="Enter your comment here..."></textarea>


    <form action="/submit" method="post">
        <button type="submit">Submit</button>
    </form>
    
    <footer> -All Rights Reserve 2024- </footer>
</body>
</html>
